<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bcd4b0f4a4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List : List Structure Project</title>
  </head>
  <body>
    <main class="container-sm d-flex flex-column mt-5 p-0 shadow">
      <div class="border-bottom ps-3 pe-4 d-flex flex-row align-items-center justify-content-between">
        <div class="h5 py-3 m-0">Today's To Do</div>
        <button type="button" id="refresh" class="icon">
          <i class="fas fa-sync"></i>
        </button>
      </div>
      <form class="border-bottom ps-3 pe-4 d-flex flex-row align-items-center justify-content-between">
        <input
          type="text"
          id="task"
          name="task"
          class="border-0 h5 text-muted fw-light py-3 m-0 fst-italic m-width"
          placeholder="Add to your list..."
        />
        <button type="button" id="arrow-submit" class="icon">
          <i class="fa-solid fa-arrow-turn-down"></i>
        </button>
      </form>
      <div id="taskList" class="h5 p-0 m-0"></div>
      <button type="button" id="clear-completed" class="clear-completed w-100 bg-grey m-0 p-3 h5 text-muted fw-normal border-0">
        Clear all completed
      </button>
    </main>
  </body>
</html>
